<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css"> 
</head>
<body>
<header>
    <div id="logo"><img src="img/73926.png" /></div>
    <div id="display"></div>
    <div id="user"></div>
</header>
<main>
    <div id="controls">
        <div id="add-note">
            <a href="">
                <i class="bi bi-plus-square-fill" style="font-size: 2rem;"></i>
            </a>
        </div>
    </div>
    <div class="notas" id="notes"> </div>
    <div id="modal-view">
        <div id="close-modal-view">
            <a href="" id="btn-close-view">
                <i class="bi bi-x-square"></i>
            </a>
        </div>
        <div id="title-note"></div>
        <div id="content-note"></div>
        <div id="controls-note">
        </div>
    </div>
    <div id="modal">
        <div class="mb-3" style="border-bottom: 1px solid pink; display:flex; justify-content: space-between;">
            <div>
                <a href="" id="btn-save-note">
                    <i class="bi bi-save"></i>
                </a>
            </div>
            <div>
                <a href="" style="color:pink" id="btn-close-modal">
                    <i class="bi bi-x-square"></i>
                </a>
            </div>
        </div>
        <input type="hidden" id="input-id">
        <div class="mb-3">
            <label for="title" class="form-label">TÃ­tulo</label>
            <input type="text" class="form-control2" id="input-title" placeholder="Title">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label" id="nota2">Notas</label>
            <textarea class="form-control2" id="input-content" rows="4"></textarea>
        </div>
    </div>
</main>
<footer> </footer>
<script src="./js/script.js"></script>
</body>
</html>
